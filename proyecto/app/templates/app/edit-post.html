{% extends 'app/layout.html' %}

{% load static %}

{% block title %} Manage post {% endblock title %}

{% block main %}

<section class="bg-white py-8">
  <div class="container max-w-5xl mx-auto m-8">
    <h1 class="w-full my-2 pt-4 text-5xl font-bold leading-tight text-center text-gray-800 serif-font">
      Post
    </h1>
    <div class="w-full mb-4">
      <div class="h-1 mx-auto bg-gradient-to-r from-slate-200 to-stone-400 w-64 opacity-25 my-0 py-0"></div>
    </div>
    <div>
      <div class="w-4/5 mx-auto mb-20">
        <form class="text-black" action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <table class="mb-4 w-full">
            {{ my_form.as_table }}
          </table>
          <input type="submit" value="Save post"
            class="cursor-pointer text-sm w-full py-2 px-4 rounded border border-slate-300 bg-slate-100 text-slate-600 hover:opacity-70 transition">
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock main %}
